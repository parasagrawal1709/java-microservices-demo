name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - run: mvn -q -DskipTests package -f user-service/pom.xml
      - run: mvn -q -DskipTests package -f order-service/pom.xml
      - run: mvn -q -DskipTests package -f product-service/pom.xml
      - run: mvn -q -DskipTests package -f notification-service/pom.xml

      - run: docker compose up --build -d
